<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <div padding>
      <ion-item>
        <ion-label color="primary" stacked>subject</ion-label>
        <ion-input [(ngModel)]="subject" type="text" placeholder="Type your Subject"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Content</ion-label>
        <ion-input [(ngModel)]="body" type="text" placeholder="Type your Email body"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>To</ion-label>
        <ion-input [(ngModel)]="to" type="text" placeholder="Type your receiver email addrress"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>From</ion-label>
        <ion-input [(ngModel)]="from" type="text" placeholder="Type your sender mail adrress"></ion-input>
      </ion-item>



      
      <button ion-button block (click)="send()">send</button>
    </div>
  </div>
</ion-content>
